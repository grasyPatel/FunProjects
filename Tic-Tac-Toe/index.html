<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_toe</title>
    <link rel="styleSheet" href="style.css"/>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="Player_turn">
        <div class="turn X">X</div>
        <div class="turn O">O</div>
    
    </div>

    <div class="container">
        <div class="c 1">1</div>
        <div class="c 2">2</div>
        <div class="c 3">3</div>
        <div class="c 4">4</div>
        <div class="c 5">5</div>
        <div class="c 6">6</div>
        <div class="c 7">7</div>

        <div class="c 8">8</div>
        <div class="c 9">9</div>
    </div>
    <p class="winner_display"></p>

    <button>Restart</button>

    <script src="app.js"></script>
    
</body>
</html>
